<!-- Match Section Begin -->
<section class="match-section set-bg" data-setbg="assets/template/images/match/match-bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="ms-content">
          <h4 style="color: black; text-align: center"> List club of sport {{sport}}</h4>
          <div class="">
            <input type="text" name="club" id="club" placeholder="search club" [(ngModel)]="teamName"> <button type="button" class="btn btn-secondary" (click)="searchTeams()">Search</button> <br> <br>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">name</th>
                  <th scope="col">Nb Joueurs</th>
                  <th scope="col">Entraineur</th>
                  <th scope="col">President</th>
                  <th scope="col">Joueurs</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let club of clubs; let i = index">
                  <th scope="row">{{ i + 1 }} </th>
                  <td>{{ club.name.value}}</td>
                  <td>{{ club.Nombre_Joueurs.value }}</td>
                  <td>@mdo</td>
                  <td>Otto</td>
                  <td><a type="button" class="btn btn-primary" [routerLink]="['/joueur',  club.name.value]">Visit</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
