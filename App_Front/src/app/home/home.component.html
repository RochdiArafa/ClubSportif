
<!-- Hero Section Begin -->
<section class="hero-section" style="background-image: url('assets/template/images/hero-1.jpg');   background-position: center;
background-repeat: no-repeat;
background-size: cover; height: 470px;">
</section>
<!-- Hero Section End -->
<!-- Trending News Section Begin -->
<div class="trending-news-section">
  <div class="container">
  </div>
</div>
<!-- Trending News Section End -->
<!-- Match Section Begin -->
<section class="match-section set-bg" data-setbg="assets/template/images/match/match-bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="ms-content">
          <h4 style="color: black">Next Match</h4>
          <div class="mc-table" *ngFor="let match of matchs">
            <table>
              <tbody>
                <tr>
                  <td class="left-team">
                    <img src="assets/template/images/xtf-1.jpg.pagespeed.ic.hIh7dBtV8F.jpg" alt>
                    <h6>{{ match.participe[0].name.value }}</h6>
                  </td>
                  <td class="mt-content">
                    <div class="mc-op">{{ match.participe[0].name.value + ' vs ' + match.participe[1].name.value }}</div>
                    <h4>VS</h4>
                    <div class="mc-op">15 September 2019</div>
                  </td>
                  <td class="right-team">
                    <img src="assets/template/images/xtf-2.jpg.pagespeed.ic.lGJUaKYr52.jpg" alt>
                    <h6>{{ match.participe[1].name.value }}</h6>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <app-recent-results></app-recent-results>
      </div>
    </div>
  </div>
</section>
