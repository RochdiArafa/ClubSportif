<!-- Match Section Begin -->
<section class="match-section set-bg" data-setbg="assets/template/images/match/match-bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="ms-content">
          <h4 style="color: black; text-align: center">List Joueur de la club {{club}}</h4>
          <div class="">
            <input type="text" name="club" id="club" placeholder="FirstName" [(ngModel)]="firstname">
            <input type="text" name="club" id="club" placeholder="LastName" [(ngModel)]="lastname">
             <button type="button"
              class="btn btn-secondary" (click)="searchPlayers()">Search</button> <br> <br>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Photo</th>
                  <th scope="col">FirstName</th>
                  <th scope="col">LastName</th>
                  <th scope="col">Age</th>
                  <th scope="col">Nationality</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let player of players; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td></td>
                  <td>{{ player.Prenom.value}}</td>
                  <td>{{ player.Nom.value}}</td>
                  <td>{{ player.Age.value}}</td>
                  <td>{{ player.Nationalite.value}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
