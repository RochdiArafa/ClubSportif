<!-- Match Section Begin -->
<section class="match-section set-bg" data-setbg="assets/template/images/match/match-bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="ms-content">
          <h4 style="color: black; text-align: center">List Sports :</h4>
          <div class="">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Clubs</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let sport of sports; let i = index">
                  <tr *ngIf="sport.typesport.value.split('#')[1] !== 'Nothing' && sport.typesport.value.split('#')[1] !== 'Sports'">
                    <th scope="row">{{ i }}</th>
                    <td>{{ sport.typesport.value.split('#')[1]}}</td>
                    <td><a type="button" class="btn btn-primary" [routerLink]="['/club', sport.typesport.value.split('#')[1]]">Visit</a></td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
